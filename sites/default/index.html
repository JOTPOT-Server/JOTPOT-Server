<html>
	<head>
		<title>
			JOTPOT Server
		</title>
	</head>
	<body>
		<h1>Hello World!</h1>
		<p>JOTPOT Server is serving up this file OK :)</p>
		<hr>
		<style>
			h3 {
				margin: 0px;
				margin-top: 5px;
				font-weight: 600;
			}
		</style>
		<h3>Method:</h3>{{method}}
		<h3>Request recieved from:</h3>{{user_ip_remote}}
		<h3>Request recieved on behalf of:</h3>{{user_ip}}
		<h3>Request recieved at:</h3><script>document.write((new Date({{time}})).toUTCString());</script>
		<h3>Request for:</h3>{{href}}
		{{footer}}<hr>
	</body>
</html>
